<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <script src="/scripts/login.js" defer></script>
</head>
<body>
    
    <div class="backOverlay"></div>
    <div class="mainLogin">
       
        <div class="loginStyle">
            <h1>Faça seu login</h1> 
            <img src="./src/graduate.svg" class="animateImage" alt="graduateAnim">
            <footer>Painel de controle</footer>
        </div>
        <form class="formLogin">
            <div class="loginBase">
                <div class="cardLogin">
                    <h1>Login de Usuário</h1>
                    <div class="textLogin">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" class= "userId" placeholder="Usuário">
                </div>
                    <div class="textLogin">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" class="senhaId" placeholder="Senha">
                    </div>
                    <button type="submit" class="btnLogin">Login</button>
                </div>    
            </div>    
        </form>    
    </div>

</body>

</html>
